<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Mar-Ope</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .logo-bar, .button-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      padding: 20px;
      justify-content: center;
      background-color: #1f1f1f;
    }

    .ai-button, .prompt-button {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid #333;
      transition: background-color 0.3s;
      font-size: 14px;
      font-weight: 500;
    }

    .ai-button:hover, .prompt-button:hover {
      background-color: #333;
    }

    .ai-button img {
      height: 24px;
      width: 24px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Primeira fileira: links para IAs -->
  <div class="logo-bar">
    <a href="https://chat.openai.com/share/68431ce1-7ff8-8000-8b15-0410c47e504e" target="_blank" class="ai-button">
      <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
      <span>ChatGPT</span>
    </a>
    <a href="https://copilot.microsoft.com/shares/baqMrpRn8YrtmzXR2mGL7" target="_blank" class="ai-button">
      <img src="https://copilot.microsoft.com/favicon.ico" alt="Copilot">
      <span>Copilot</span>
    </a>
    <a href="https://g.co/gemini/share/b31a29996046" target="_blank" class="ai-button">
      <img src="https://www.gstatic.com/policies/favicon.ico" alt="Gemini">
      <span>Gemini</span>
    </a>
    <a href="https://grok.com/share/bGVnYWN5_632a537e-69e6-404c-90af-e9e77fe8a45c" target="_blank" class="ai-button">
      <img src="https://grok.x.com/favicon.ico" alt="Grok">
      <span>Grok</span>
    </a>
    <a href="https://www.perplexity.ai/search/tudo-bom-perpexity-como-estao-NhX7Q0CBR1GoXyMGfxqhhA" target="_blank" class="ai-button">
      <img src="https://www.perplexity.ai/favicon.ico" alt="Perplexity">
      <span>Perplexity</span>
    </a>
  </div>

  <!-- Segunda fileira: prompts -->
  <div class="button-bar">
    <button class="prompt-button">Amazônia Azul</button>
    <button class="prompt-button">Geopolítica</button>
    <button class="prompt-button">Portos e Logística</button>
    <button class="prompt-button">Indústria Naval</button>
    <button class="prompt-button">Ensino Profissional Marítimo (EPM)</button>
    <button class="prompt-button">Sustentabilidade Energética</button>
    <button class="prompt-button">Segurança Marítima</button>
    <button class="prompt-button">Tráfico de Drogas</button>
    <button class="prompt-button">Pirataria e Ataques a Navios</button>
    <button class="prompt-button">Meio Ambiente</button>
    <button class="prompt-button">Tecnologia Marítima</button>
    <button class="prompt-button">Comissões</button>
  </div>

  <!-- Script para copiar prompts ao clicar -->
  <script>
    const prompts = {
      "Amazônia Azul": "Busque notícias atuais e relevantes sobre a Amazônia Azul, especialmente no que tange à soberania, biodiversidade, riquezas naturais e estratégias de proteção.",
      "Geopolítica": "Busque por notícias recentes com impacto geopolítico no meio marítimo, como tensões internacionais, alianças estratégicas, movimentações navais, disputas territoriais e exercícios militares.",
      "Portos e Logística": "Procure por notícias recentes sobre portos, infraestrutura, movimentação de cargas, gargalos logísticos e investimentos no setor portuário e de transporte marítimo.",
      "Indústria Naval": "Traga informações atualizadas sobre a indústria naval nacional e internacional, incluindo construção de navios, encomendas, parcerias e avanços tecnológicos.",
      "Ensino Profissional Marítimo (EPM)": "Pesquise notícias recentes sobre o Ensino Profissional Marítimo, cursos, capacitações, novas diretrizes da Marinha do Brasil e parcerias educacionais.",
      "Sustentabilidade Energética": "Busque informações atuais sobre fontes de energia sustentável no setor marítimo, como eólica offshore, combustíveis alternativos e políticas ambientais aplicadas à navegação.",
      "Segurança Marítima": "Reúna notícias recentes relacionadas à segurança marítima, abordando combate a crimes no mar, proteção de rotas comerciais, presença naval e cooperação internacional.",
      "Tráfico de Drogas": "Pesquise por notícias atuais sobre tráfico de drogas com envolvimento marítimo, tanto em águas nacionais quanto internacionais, incluindo operações de apreensão e rotas detectadas.",
      "Pirataria e Ataques a Navios": "Busque por notícias sobre pirataria marítima, sequestros de navios e incidentes de segurança em rotas comerciais globais.",
      "Meio Ambiente": "Traga notícias recentes relacionadas ao meio ambiente marinho, incluindo derramamento de óleo, poluição, conservação da fauna marinha e medidas de mitigação.",
      "Tecnologia Marítima": "Pesquise por inovações e tecnologias emergentes voltadas para o setor marítimo, como sistemas de navegação autônoma, sensores, inteligência artificial embarcada, etc.",
      "Comissões": `Atue como um analista de Inteligência Marítima e colete notícias recentes e informações confiáveis, com fontes, sobre a cidade/porto/localidade onde meu navio irá atracar. O objetivo é avaliar riscos e fatores que possam impactar a operação do navio e a segurança da tripulação durante o período de estadia informado.

Período de estadia: [inserir datas]
Porto/localidade de atracação: [inserir nome do porto ou cidade]

Necessito de informações sobre os seguintes tópicos prioritários:

- Logística portuária: Greves, congestionamentos, indisponibilidade de rebocadores, fechamento de terminais etc.
- Segurança marítima e urbana: Atividades ilegais, protestos, crimes, riscos de pirataria, conflitos regionais.
- Saúde e questões sanitárias: Surto de doenças, medidas sanitárias em vigor, exigências locais.
- Questões climáticas e ambientais: Previsão de tempestades, ciclones, enchentes, nevoeiros, mar agitado.
- Impactos à tripulação: Restrições ao desembarque, riscos ao circular na cidade, alertas do governo local ou embaixadas.
- Outros fatores relevantes que possam impactar a operação, o bem-estar da tripulação ou a permanência no porto.

Organize as informações por tema, com data, fonte confiável e breve resumo de cada notícia/evento. Priorize fontes confiáveis, como agências de notícias internacionais, sites marítimos, autoridades locais ou alertas de governo.`
    };

    document.querySelectorAll('.prompt-button').forEach(button => {
      button.addEventListener('click', () => {
        const text = prompts[button.textContent];
        if (text) {
          navigator.clipboard.writeText(text);
          alert(`Prompt copiado: ${button.textContent}`);
        }
      });
    });
  </script>

</body>
</html>
